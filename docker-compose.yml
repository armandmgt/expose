version: '3.7'

services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_AUTH_METHOD=trust
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
      - POSTGRES_DB=expose
    volumes:
      - db_data:/var/run/postgresql/data
    ports:
      - "5433:5432"

volumes:
  db_data: